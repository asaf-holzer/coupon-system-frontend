<div>
  <button title="back" id="arrow" mat-raised-button color="primary" [routerLink]="['/customer']" routerLinkActive="router-link-active"  ><mat-icon>arrow_back</mat-icon></button>
    <h1>THE CUSTOMER COUPONS SORT BY MAX PRICE {{this.maxPrice}}</h1>
    
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
  
      <!-- Weight Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> startDate </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate |date: 'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> endDate </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate |date: 'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> image </th>
        <td mat-cell *matCellDef="let element"> <img width="30px" src="{{element.image}}" > </td>
      </ng-container>

      <ng-container matColumnDef="zoomIn">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <button (click)="showOneCoupon('zoomIn',element)" mat-raised-button>
            <mat-icon>zoom_out_map</mat-icon>
          </button></td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
    </table>
  
  </div>
